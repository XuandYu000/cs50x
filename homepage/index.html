<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Start</title>
        <script>
            function blinkr()
            {
                let arrowr=document.querySelector('#arrowright');
                if(arrowr.style.visibility==='hidden')
                {
                    arrowr.style.visibility='visible';
                }
                else
                {
                    arrowr.style.visibility='hidden';
                }
            }
            function blinkl()
            {
                let arrowl=document.querySelector('#arrowleft');
                if(arrowl.style.visibility==='hidden')
                {
                    arrowl.style.visibility='visible';
                }
                else
                {
                    arrowl.style.visibility='hidden';
                }
            }
            window.setInterval(blinkr,600);
            window.setInterval(blinkl,600);
        </script>
    </head>
    <body>
        <div class="col-10 text-center center-in-center ">
            <i class="arrow-right" id="arrowright"></i>
            <a href="homepage.html" class="btn btn-sm btn-primary">Start</a>
            <i class="arrow-left" id="arrowleft"></i>
        </div>
        </body>
</html>
